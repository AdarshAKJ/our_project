<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Options Form</title>
</head> 
<body>
    <h1>Car Options Form</h1>
    <form action="process_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email Id:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label>Car Options:</label><br>
        <input type="checkbox" id="hatchback" name="car_options[]" value="Hatchback">
        <label for="hatchback">Hatchback</label><br>

        <input type="checkbox" id="sedan" name="car_options[]" value="Sedan">
        <label for="sedan">Sedan</label><br>

        <input type="checkbox" id="suv" name="car_options[]" value="SUV">
        <label for="suv">SUV</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
